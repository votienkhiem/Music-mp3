<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/logo2.png" type="icon" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Playball&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Music Player</title>
    
  </head>
  <body>
    <div class="player">

      <!-- Dashboard -->
      <div class="dashboard">
        <header>
          <h4>Now playing:</h4>
          <h2>Tên bài hát</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb" style="background-image: url(./assets/img/kl.jpg);"></div>
        </div>

        <!-- control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fa-solid fa-repeat"></i>
          </div>
          <div class="btn btn-next">
            <i class="fa-solid fa-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fa-solid fa-forward"></i>
          </div>
          <div class="btn btn-shuffle">
            <i class="fa-solid fa-shuffle"></i>
          </div>
          <input type="range" class="progress" id="progress" value="0" step="1" min="0" max="100" />
          <audio src="" id="audio"></audio>
        </div>
      </div>
      <!-- playlist -->
      <div class="playlist">
        <!-- <div class="song">
          <div class="thumb"></div>
          <div class="body">
            <h3 class="title">Tên bài hát</h3>
            <p class="author">Ca sĩ</p>
          </div>
          <div class="option">
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div> -->
      </div>
    </div>
    <script src="music.js"></script>
  </body>

</html>
